<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Three.js Basic</title>

    <style>
      body {
        margin: 0px;
				overflow: hidden;
      }
      canvas {
        background: green;
      }

    </style>
	</head>
	<body>
    <h1>My First 3D Website</h1>
    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>

    <script>
      //RENDERER
      var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
      renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setClearColor('black');


      //SCENE
      scene = new THREE.Scene();

      //LIGHTING
      var light = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(light);

      var light1 = new THREE.PointLight(0xffffff, 0.5);
      scene.add(light1);

      //CAMERA
      camera = new THREE.PerspectiveCamera( 45.0, window.innerWidth / window.innerHeight, 0.1, 3000 );
      camera.position.set( 0, 0, 600 );

      //MOVEMENT CONTROLS
      var controls = new THREE.OrbitControls( camera );
      controls.target.set( 0, -100, -500 );
      controls.update();

      //CUBE
      var geometry = new THREE.BoxGeometry(100, 100, 100);
      var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, 0, -500);
      scene.add(mesh);

      //FLOOR
      var geometry2 = new THREE.PlaneGeometry(500, 500);
      var material2 = new THREE.MeshLambertMaterial({color: 0xF3FFE2, side: THREE.DoubleSide});
      var mesh2 = new THREE.Mesh(geometry2, material2);
      mesh2.position.set(0, -200, -500);
      mesh2.rotation.x = degToRad(90);
      scene.add(mesh2);

      //RENDER LOOP
      requestAnimationFrame(render);

      function render() {
        mesh.rotation.x += 0.001;
        mesh.rotation.y += 0.001;

        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      function degToRad (numb) {
        return numb * Math.PI / 180
      }

    </script>
  </body>
</html>
